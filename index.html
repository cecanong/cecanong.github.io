---
layout: default
---

<div class="page">
  <article class="post">
    
    <h1><a href="{{ site.baseurl }}{{ about.url}}">{{ about.title }}</a></h1>
    
    <div class="entry">
      {{ about }}
    </div>
  </article>
</div>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Leer m√°s...</a>
    </article>
  {% endfor %}
</div>
